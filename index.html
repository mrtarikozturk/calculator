<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a calculator project">
    <meta name="keywords" content="calculator with JS">
    <meta name="author" content="Mr.Root">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Calculator</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <div id="header">
            <p id="previous"></p>
            <p id="current"></p>
        </div>
        <div class="item ac" id="item-AC">AC</div>
        <div class="item del" id="item-DEL">DEL</div>
        <div class="item operation" id="item-div">&divide;</div>
        <div class="item number" id="item-1">1</div>
        <div class="item number" id="item-2">2</div>
        <div class="item number" id="item-3">3</div>
        <div class="item operation" id="item-multi">*</div>
        <div class="item number" id="item-4">4</div>
        <div class="item number" id="item-5">5</div>  
        <div class="item number" id="item-6">6</div>
        <div class="item operation" id="item-add">+</div>
        <div class="item number" id="item-7">7</div>
        <div class="item number" id="item-8">8</div>
        <div class="item number" id="item-9">9</div>
        <div class="item operation" id="item-abs">-</div>
        <div class="item number" id="item-dot">.</div>
        <div class="item number" id="item-0">0</div>
        <div class="item equal" id="item-equal">=</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
